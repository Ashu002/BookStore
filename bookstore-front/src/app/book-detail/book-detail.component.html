<h2> Book Detail Page! </h2>
<div class="form-group row">
  <div class="col-md-2">
    <label class="col-md-2 ">Title:</label>
  </div>
  <div class="col-md-10">
    <input class="form-control" type="text" value="{{ book.title }}" readonly/>
  </div>
</div>

<div class="form-group row">
  <div class="col-md-2">
    <label class="col-md-2 ">Description:</label>
  </div>
  <div class="col-md-10">
    <textarea class="form-control" type="text" readonly>
      {{ book.description }}
    </textarea>
</div>
</div>

<div class="form-group row">
  <div class="col-md-2">
    <label class="col-md-2 ">Unit cost:</label>
  </div>
  <div class="col-md-10">
    <input  class="form-control" type="text" value="{{ book.unitCost }}" readonly/>
  </div>
</div>

<div class="form-group row">
  <div class="col-md-2">
    <label class="col-md-2 ">Number of Pages:</label>
  </div>
  <div class="col-md-10">
    <input  class="form-control" type="text" value="{{ book.nbOfPages }}" readonly/>
  </div>
</div>

<div class="form-group row text-center">
  <input type="submit" value="Delete" class="btn btn-primary">
  <input type="reset" value="Back" class="btn btn-default">
</div>

<div class="form-group row">
  <div class="col-md-2">
    <label class="col-md-2 ">ISMN:</label>
  </div>
  <div class="col-md-10">
    <input  class="form-control" type="text" value="{{ book.isbn }}" readonly/>
  </div>
</div>
