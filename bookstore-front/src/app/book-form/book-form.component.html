<h2> Create a new Book </h2>

<div class="form-group row">
  <div class="col-md-2">
    <label class="col-md-2 ">Title:</label>
  </div>
  <div class="col-md-10">
    <input class="form-control" type="text" [(ngModel)]="book.title" />
  </div>
</div>

<div class="form-group row">
  <div class="col-md-2">
    <label class="col-md-2 ">Description:</label>
  </div>
  <div class="col-md-10">
    <textarea class="form-control" type="text" >
      {{ book.description }}
    </textarea>
  </div>
</div>

<div class="form-group row">
  <div class="col-md-2">
    <label class="col-md-2 ">Unit cost:</label>
  </div>
  <div class="col-md-10">
    <input  class="form-control" type="text" [(ngModel)]="book.unitCost" />
  </div>
</div>

<div class="form-group row">
  <div class="col-md-2">
    <label class="col-md-2 ">Number of Pages:</label>
  </div>
  <div class="col-md-10">
    <input  class="form-control" type="text" [(ngModel)]="book.nbOfPages" />
  </div>
</div>

<div class="form-group row">
  <div class="col-md-2">
    <label class="col-md-2 ">ISMN:</label>
  </div>
  <div class="col-md-10">
    <input  class="form-control" type="text" [(ngModel)]="book.isbn" />
  </div>
</div>
<div class="form-group row text-center">
  <input type="submit" value="Submit" class="btn btn-primary">
  <a class="" [routerLink]="['/book-list']"><button type="reset" class="btn btn-default">Cancel</button></a>

</div>
