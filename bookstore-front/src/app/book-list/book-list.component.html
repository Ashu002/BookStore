<h2> Book List Page </h2>
  <ul class="list-unstyled">
   <li class="media my-4" *ngFor="let book of books ">
     <img class="img-thumbnail d-flex mr-3" src="{{book.imgUrl}}"/>
     <div class="mt-0 mb-1">
       <h5><a class="" [routerLink]="['/book-detail', book.id]"> {{ book.title }}</a></h5></div>
     <div class=""> {{ book.description }}</div>
   </li>
</ul>
